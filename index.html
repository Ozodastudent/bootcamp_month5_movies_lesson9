<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-9 Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner pt-3">
          <ul
            class="nav d-flex flex-column flex-md-row justify-content-between align-items-center"
          >
            <li class="nav_list">
              <h1>
                <a href="#" class="nav_link nav_link_title link-light nav-link">
                  Movies Channel
                </a>
              </h1>
            </li>
            <li class="nav_list">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- main part -->
    <main>
      <div class="container">
        <div class="pt-5 mx-auto">
          <ul class="movies_list row"></ul>
        </div>
      </div>
    </main>

    <template class="movies_template">
      <li
        class="movies_item d-flex flex-column align-items-center flex-md-row col-12 col-md-6 col-lg-4 list-unstyled mb-4"
      >
        <div class="text-center rounded-3 py-3 p-4 movies_card">
          <h2 class="movies_title"></h2>
          <time class="movies_time"></time>
          <p class="movies_type"></p>
          <strong class="movies_genre"></strong>
        </div>
      </li>
    </template>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
